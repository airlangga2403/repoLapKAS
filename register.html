<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="assets/css/all.css">
    <link rel="stylesheet" href="assets/css/register.css">
    <script defer src="assets/js/all.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <meta charset="UTF-8">
    <title>LapKas | Login</title>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <h1>LAPKAS</h1>
            <h3>Solusi Dari Masalah 
                Keuangan Anda ...</h3>
            <div class="gambaratas">
                <div class="report">
                    <img src="assets/img/report.svg" alt="report.svg">
                </div>
                <div class="clock">
                    <img src="assets/img/clock.svg" alt="clock.svg">
                </div>
                <div class="lamp">
                    <img src="assets/img/lamp.svg" alt="">
                </div>
        
            <div class="gambarbawah">
                <div class="analytics">
                    <img src="assets/img/analytics.svg" alt="">
                </div>
                <div class="businessman">
                    <img src="assets/img/businessman.svg" alt="">
                </div>
                <div class="salary">
                    <img src="assets/img/salary.svg" alt="">
                </div>
            </div>

            </div>
        </div>

        <div class="right-side">
            <i class="fas fa-user-lock fa-6x"></i>
            <h1>Register Dashboard</h1>
            <form action="" method="post">
                <label for="email"><i class="fas fa-user i" ></i>Email</label>
                <br>
                <input type="text" id="email" name="email" placeholder="Masukkan Email" required>
                <br>
                <label for="password"><i class="fas fa-lock i"></i>Password</label>
                <br>
                <input type="password" id="password" name="password" placeholder="Masukkan Kata Sandi Anda" required>
                <br>
                <label for="password"><i class="fas fa-lock i"></i>Konfirmasi Password</label>
                <input type="password" id="password" name="Konfirmasi password" placeholder="Konfirmasi Kata Sandi Anda" required>


                <button type="submit" name="submit"><b>Daftar</b></button>
            </form>
            <div class="bottom">
                <p>Dengan Mendaftar Di Lapkas, anda telah Menyetujui <a class="terms" href="">Terms And Conditions</a></p>
                <p>Sudah Memiliki Akun ? <a href="#">Login</a> </p>
                <p>Copyright &copy; 2021 Lapkas. All rights reserved.</p>
            </div>
        </div>
    </div>
</body>
</html>
